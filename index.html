<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Summer World - Beach Scene</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="src: #summer-sky">
        <!-- Assets -->
        <a-assets>
            <img id="summer-sky" src="summer-sky.jpg">
            <img id="sand" src="sand-texture.jpg">
            <img id="icecream" src="icecream-texture.jpg">
            <img id="cone" src="cone-texture.jpg">
        </a-assets>
        
<a-sky src="summer-sky.jpg" rotation="0 -130 0"></a-sky>
        
        <!-- Beach Ground -->
      <!--   <a-plane position="0 0 -3" rotation="-90 0 0" width="10" height="10" material="src: #sand; repeat: 10 10"></a-plane> -->

        <!-- Rotating Ice Cream Cone -->
        <a-entity position="0 0.5 -2">
            <a-cone position="0 0.3 0" radius-bottom="0.05" radius-top="0.1" height="0.3" material="src: #cone"></a-cone>
            <a-sphere position="0 0 0" radius="0.05" height="0.4" material="src: #icecream"></a-sphere>
            <a-animation attribute="rotation"
                          dur="5000"
                          easing="linear"
                          fill="forwards"
                          from="0 0 0"
                          loop="true"
                          to="0 360 0"></a-animation>
        </a-entity>

        <!-- Sandcastle -->
        <a-entity id="sandcastle" position="0 0 -1">
            <!-- Base -->
            <a-cylinder position="0 0 0" radius="0.5" height="0.8" material="src: #sand"></a-cylinder>
            
            <!-- Left Tower -->
            <a-cylinder position="-0.4 0.8 0" radius="0.15" height="1.0" material="src: #sand"></a-cylinder>
            <a-cone position="-0.4 1.45 0" radius-bottom="0.15" radius-top="0.1" height="0.2" material="src: #sand"></a-cone>
            <!-- Flag on Left Tower -->
            <a-plane position="-0.4 1.6 0.1" rotation="0 0 0" width="0.1" height="0.05" material="src: #flag; transparent: true"></a-plane>
            
            <!-- Right Tower -->
            <a-cylinder position="0.4 0.8 0" radius="0.15" height="1.0" material="src: #sand"></a-cylinder>
            <a-cone position="0.4 1.45 0" radius-bottom="0.15" radius-top="0.1" height="0.2" material="src: #sand"></a-cone>
            <!-- Flag on Right Tower -->
            <a-plane position="0.4 1.6 0.1" rotation="0 0 0" width="0.1" height="0.05" material="src: #flag; transparent: true"></a-plane>
        </a-entity>

        <!-- Lighting -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="1" position="2 4 4"></a-light>
    </a-scene>
</body>
</html>
